<li class='articles__list-item swiper-slide'><img class='articles__list-item-img' src='images/articles-img1.webp' alt='article image'><div class='article-caption'><h3>Web3 برای برنامه‌نویس‌ها؛ آیا باید واردش بشی؟</h3><p>این روزها “Web3” نامی آشنا است که در اغلب رویدادهای تکنولوژی، استارتاپ‌های نوظهور و حتی اخبار روزمره در مورد آن صحبت می‌شود</p>                            </div>                            <div class='article-info flex'>                                <p class='article-author'>علی حمیدی</p>                                <p class='article-date'>۱۴۰۴/۰۳/۱۳</p></div><hr><div class='flex article-see'><p>مطالعه مقاله</p><svg width='25px' height='25px' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'><path d='M11 9L8 12M8 12L11 15M8 12H16M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z' stroke='#000000' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/></svg></div></li>